<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Recreating google homepage</title>
    <link rel="stylesheet" href="css-google-homepage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>


<body>

    <nav style="text-align: right;">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#">
            <span class="material-icons">
                apps
            </span></a>
        <a href="#">Sign In</a>
    </nav>

    <div class="logo">
        <img src="Logo.png" alt="Google Logo">
    </div>
    <div class="search-box">
        <a class="search-icon">
            <span class="material-icons">
                search
            </span>
            <input class="search-txt" type="text" id="gsearch" name="">
    </div>
    <div class="search-btn">
        <input class="btn" type="button" value="Google Search">
        <input class="btn" type="button" value="I'm Feeling Lucky">
    </div>
    <div class="language">
        <p>Google offered in :
        </p>
        <a href="#">हिन्दी</a>
        <a href="#">বাংলা</a>
        <a href="#">తెలుగు</a>
        <a href="#">मराठी</a>
        <a href="#">தமிழ்</a>
        <a href="#">ગુજરાતી</a>
        <a href="#">ಕನ್ನಡ</a>
        <a href="#">മലയാളം</a>
        <a href="#">ਪੰਜਾਬੀ</a>

    </div>
    <div class="footer-section">
        <footer>
            <div class="india">
                <p>India</p>
            </div>
            <div class="footer-links">
                <ul class="footer-section-links-left">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">About</a>
                    <a href="#">How Search Works</a>
                </ul>
                <ul class="footer-section-links-right" style="text-align: right;">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </ul>
            </div>

        </footer>
    </div>
</body>

</html>
